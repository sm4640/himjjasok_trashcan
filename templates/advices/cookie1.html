{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cookie</title>
  <link rel="stylesheet" href="{% static 'style3.css' %}" type="text/css" />
  <!-- <script type="text/javascript" src="{% static 'script2.js' %}"></script> -->
</head>

<body style="background-color: #99ccff">
  <div class="block1">
    <img id="myImage" src="{% static 'beforeFall.png' %}" onclick="changeImage()" style="cursor: pointer" width="400"
      height="300" />
    <div id="clickboo">⬆️ 부를 눌러주세요 ⬆️</div>
  </div>

  <script>
    var images = [
      "{% static 'beforeFall.png' %}",
      "{% static 'fallBoo.png' %}",
    ];
    var currentIndex = 0;

    function changeImage() {
      if (currentIndex == 0) {
        document.getElementById("clickboo").style.display = "none";
      }

      if (currentIndex < 1) {
        currentIndex++;
        document.getElementById("myImage").src = images[currentIndex];
        obTimeOut = setTimeout("changeImage()", 1000); //1초 간격
      } else if (currentIndex === 1) {
        clearTimeout(obTimeOut);
        window.location.href = "cookie2";
      }
    }
  </script>
</body>


</html>
